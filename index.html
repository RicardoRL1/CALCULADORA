<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor_anterior"></div>
                <div id="valor_actual">0</div>
            </div>
            <button class="operador2" onclick="display.borrar()">AC</button>
            <button class="operador2">+/-</button>
            <button class="operador2">%</button>
            <button class="operador" value="dividir">รท</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero" id="columnas_2">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
            <br>
            <br>
            
        </div>
        <div class="barra_inferior"></div>
    </div>
</body>
</html>
